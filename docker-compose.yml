services:

  postgres:
    image: postgres:16-alpine
    container_name: authforge-db
    environment:
      POSTGRES_DB: authforge
      POSTGRES_USER: authforge
      POSTGRES_PASSWORD: authforge
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U authforge" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: authforge-api
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/authforge
      DB_USERNAME: authforge
      DB_PASSWORD: authforge
      JWT_SECRET: authforge-super-secret-key-change-me-in-production-256-bits
      CORS_ORIGINS: http://localhost:4000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      OAUTH2_REDIRECT_URI: http://localhost:4000
    ports:
      - "8090:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: authforge-ui
    ports:
      - "4000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
